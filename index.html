<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BlueChat Login</title>
  <link rel="stylesheet" href="style.css">
  <script>
    self.addEventListener('fetch', function(event) {
  // Check if the request URL matches the Firebase script
  if (event.request.url === 'https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js') {
    // Allow the browser to fetch the script directly without interception
    return;
  }

  // Handle other requests, e.g., serve from cache or network
  event.respondWith(
    caches.match(event.request)
      .then(function(response) {
        if (response) {
          return response;
        }
        return fetch(event.request);
      })
  );
});
// Assuming you are using fetch within your service worker
fetch('https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js', { mode: 'no-cors' })
  .then(response => {
    // Handle the opaque response
    // You can put the response in the cache here
  })
  .catch(error => {
    console.error('Fetch failed:', error);
  });
  </script>
</head>
<body>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <div class="login-container">
    <h2>Login to BlueChat</h2>
    <input type="email" id="loginEmail" placeholder="Email">
    <input type="password" id="loginPassword" placeholder="Password">
    <button onclick="login()">Login</button>
    <p>Don't have an account? <a href="#">Sign up</a></p>
  </div>
  <script type="module" src="firebase-config.js"></script>
  <script src="auth.js"></script>
</body>
</html>
